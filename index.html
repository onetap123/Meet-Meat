 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Meet_meat.css">
    <title>Profile Card</title>
    <style>
        .card-header img {
            width: 350px; /* Set the desired width */
            height: 300px; /* Maintain aspect ratio */
        }
        .card-body h2 {
            color: #000; /* Black color for the name */
        }
        .contact-info a img {
            filter: invert(22%) sepia(89%) saturate(3626%) hue-rotate(352deg) brightness(100%) contrast(101%);
            /* Adjusted to make the images red */
        }
        .contact-info a:active, .contact-info a:focus {
            color: red; /* Red color for the words when clicked */
        }
        .contact-info a:active img, .contact-info a:focus img {
          /*  filter: invert(22%) sepia(89%) saturate(3626%) hue-rotate(352deg) brightness(100%) contrast(101%);

            /* Make images red when clicked */
            background-color: red;
        }
        .contact-info a.instagram:active, .contact-info a.instagram:focus {
            color: red; /* Red color for Instagram when clicked */
        }
        .save-contact {
            background-color: red; /* Changed background color */
            border: none;
            color: white;
            padding: 20px; /* Adjusted padding *
            text-align: center;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 16px; /* Adjusted font size */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }
        .save-contact:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="Meet_Meat.jpg" alt="Meet_Meat.jpg">
        </div>
        <div class="card-body">
            <h2>Meet Meat</h2>
            <ul class="contact-info">
                <li>
                    <a href="https://www.instagram.com/meet.meat.lb?igsh=NnZtMjAzM2Vod3F2" target="_blank" class="instagram">
                        <img src="instagram_icon_dark.png" alt="Instagram">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="tel:+96181962738">
                        <img src="phone_icon_dark copy.png" alt="Phone Number">
                        Phone
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/maps/dir/33.8892183,35.5042823/meet+meat+kaslik+reviews/@33.9311114,35.4776523,12z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x151f417905b7603d:0xe9b0fed9c5210f54!2m2!1d35.6141415!2d33.9772869?entry=ttu?g_st=com.google.maps.preview.copy" target="_blank">
                        <img src="maps_icon_dark.png" alt="Location">
                        Maps
                    </a>
                </li>
            </ul>
        </div>
        <button class="save-contact" onclick="downloadVCard()">SAVE CONTACT</button> 
    </div>

    <script>
        function downloadVCard() {
            const vCardData = 
BEGIN:VCARD
VERSION:3.0
FN:Meet Meat
ORG:Meet Meat
TEL;TYPE=WORK,VOICE:+96181962738
URL:https://www.instagram.com/meet.meat.lb?igsh=NnZtMjAzM2Vod3F2
URL:https://example.com/menu
ADR;TYPE=WORK:;;Meet Meat;Kaslik;Lebanon
END:VCARD
;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Meet_Meat_Business_Card.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
